            }
        }

        // Stats animation
        function animateStats() {
            const activeUsersElement = document.getElementById('activeUsers');
            const itemsSentElement = document.getElementById('itemsSent');
            
            const targetUsers = Math.floor(Math.random() * 300) + 1;
            const targetItems = Math.floor(Math.random() * 300) + 1;
            
            animateCounter(activeUsersElement, targetUsers, 2000);
            animateCounter(itemsSentElement, targetItems, 2500);
        }

        function animateCounter(element, target, duration) {
            let start = 0;
            const startTime = performance.now();
            
            function updateCounter(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const current = Math.floor(start + (target - start) * easeOutQuart(progress));
                element.textContent = current;
                
                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                }
            }
            
            requestAnimationFrame(updateCounter);
        }

        function easeOutQuart(t) {
            return 1 - Math.pow(1 - t, 4);
        }

        // Update stats every 30 seconds
        function updateStats() {
            setInterval(() => {
                const activeUsersElement = document.getElementById('activeUsers');
                const itemsSentElement = document.getElementById('itemsSent');
                
                const currentUsers = parseInt(activeUsersElement.textContent);
                const currentItems = parseInt(itemsSentElement.textContent);
                
                const newUsers = Math.max(1, currentUsers + Math.floor(Math.random() * 10) - 5);
                const newItems = Math.max(1, currentItems + Math.floor(Math.random() * 5));
                
                const finalUsers = Math.min(300, newUsers);
                const finalItems = Math.min(300, newItems);
                
                animateCounter(activeUsersElement, finalUsers, 1000);
                animateCounter(itemsSentElement, finalItems, 1000);
            }, 30000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize audio on first user interaction
            document.addEventListener('click', function initAudioOnInteraction() {
                initAudio();
                document.removeEventListener('click', initAudioOnInteraction);
            }, { once: true });

            createRain();
            animateStats();
            updateStats();
            
            const itemCards = document.querySelectorAll('.item-card');
            const sendBtn = document.getElementById('sendBtn');
            const playerNameInput = document.getElementById('playerName');
            const clearBtn = document.getElementById('clearBtn');

            itemCards.forEach(card => {
                card.addEventListener('click', function() {
                    if (isProcessing) return;
                    
                    playClickSound();
                    
                    const itemData = {
                        id: this.dataset.item,
                        name: this.dataset.name,
                        image: this.querySelector('.item-icon').src
                    };

                    selectItem(itemData, this);
                });
            });

            sendBtn.addEventListener('click', function() {
                if (isProcessing) return;
                
                playSuccessSound();
                
                const playerName = playerNameInput.value.trim();
                const selectedItemsArray = Object.values(selectedItems);

                if (!playerName) {
                    alert('Please enter your username!');
                    return;
                }

                if (selectedItemsArray.length === 0) {
                    alert('Please select at least one item!');
                    return;
                }

                startProgressAnimation(playerName, selectedItemsArray);
            });

            clearBtn.addEventListener('click', function() {
                playClickSound();
            });

            // Add remove button sounds
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-btn')) {
                    playClickSound();
                }
            });
        });

        function selectItem(itemData, cardElement) {
            let targetSlot = null;
            for (let i = 1; i <= 3; i++) {
                const slot = document.getElementById(`slot${i}`);
                if (slot.classList.contains('empty')) {
                    targetSlot = i;
                    break;
                }
            }

            if (!targetSlot) {
                targetSlot = 1;
            }

            cardElement.classList.add('clicked');
            setTimeout(() => cardElement.classList.remove('clicked'), 800);

            const slot = document.getElementById(`slot${targetSlot}`);
            createFlyingAnimation(cardElement, slot, itemData, targetSlot);
        }

        function createFlyingAnimation(sourceElement, targetSlot, itemData, slotNumber) {
            const sourceRect = sourceElement.getBoundingClientRect();
            const targetRect = targetSlot.getBoundingClientRect();

            const flyingIcon = document.createElement('div');
            flyingIcon.className = 'flying-icon';
            flyingIcon.style.left = sourceRect.left + 'px';
            flyingIcon.style.top = sourceRect.top + 'px';

            flyingIcon.innerHTML = `
                <div class="flying-icon-container">
                    <img src="${itemData.image}" alt="${itemData.name}" class="flying-item-icon">
                </div>
            `;

            document.body.appendChild(flyingIcon);

            sourceElement.classList.add('flying-source');
            targetSlot.classList.add('receiving');

            setTimeout(() => {
                flyingIcon.style.left = (targetRect.left + targetRect.width/2 - 42.5) + 'px';
                flyingIcon.style.top = (targetRect.top + targetRect.height/2 - 42.5) + 'px';
                flyingIcon.style.transform = 'scale(0.8)';
            }, 50);

            setTimeout(() => {
                addToSlot(slotNumber, itemData);
                flyingIcon.remove();
                sourceElement.classList.remove('flying-source');
                targetSlot.classList.remove('receiving');
            }, 550);
        }

        function addToSlot(slotNumber, itemData) {
            const slot = document.getElementById(`slot${slotNumber}`);
            
            slot.classList.remove('empty');
            slot.classList.add('filled');
            
            slot.innerHTML = `
                <img src="${itemData.image}" alt="${itemData.name}" class="selected-icon">
                <button class="remove-btn" onclick="removeFromSlot(${slotNumber})">×</button>
            `;

            selectedItems[slotNumber] = itemData;
        }

        function removeFromSlot(slotNumber) {
            if (isProcessing) return;
            
            const slot = document.getElementById(`slot${slotNumber}`);
            
            slot.classList.remove('filled');
            slot.classList.add('empty');
            
            slot.innerHTML = `
                <div class="empty-text">Select Item</div>
                <button class="remove-btn" onclick="removeFromSlot(${slotNumber})">×</button>
            `;

            delete selectedItems[slotNumber];
        }

        function clearAllSelections() {
            if (isProcessing) return;
            
            for (let i = 1; i <= 3; i++) {
                removeFromSlot(i);
            }
        }

        function startProgressAnimation(playerName, selectedItemsArray) {
            isProcessing = true;
            const popupOverlay = document.getElementById('popupOverlay');
            const progressPopup = document.getElementById('progressPopup');
            const progressMsg = document.getElementById('progressMsg');
            const progressBarFill = document.getElementById('progressBarFill');
            const progressNum = document.getElementById('progressNum');

            popupOverlay.style.display = 'flex';
            progressPopup.style.display = 'block';

            const messages = [
                'Connecting to 99 Nights servers...',
                'Verifying your account...',
                'Processing selected items...',
                'Preparing your forest adventure rewards...',
                'Finalizing delivery...'
            ];

            let currentStep = 0;
            let progress = 0;

            const progressInterval = setInterval(() => {
                progress += (100 / (3 * 1000)) * 100; // Fill in exactly 3 seconds
                
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(progressInterval);
                    
                    setTimeout(() => {
                        showFinalStep(playerName, selectedItemsArray);
                    }, 200);
                }

                progressBarFill.style.width = progress + '%';
                progressNum.textContent = Math.floor(progress) + '%';

                if (progress > (currentStep + 1) * 20 && currentStep < messages.length - 1) {
                    currentStep++;
                    progressMsg.textContent = messages[currentStep];
                }
            }, 100);
        }

        function showFinalStep(playerName, selectedItemsArray) {
            const progressPopup = document.getElementById('progressPopup');
            const finalStepScreen = document.getElementById('finalStepScreen');
            const finalItemsDisplay = document.getElementById('finalItemsDisplay');

            progressPopup.style.display = 'none';
            finalStepScreen.style.display = 'block';

            finalItemsDisplay.innerHTML = selectedItemsArray.map(item => 
                `<img src="${item.image}" alt="${item.name}">`
            ).join('');
        }
    </script>
