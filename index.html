function setLang(lang){
  const t=translations[lang];
  document.getElementById('user-id').placeholder=t.placeholder;
  document.getElementById('continueBtn').textContent=t.continue;
  document.getElementById('selectText').textContent=t.select;
  document.getElementById('verifyTitle').textContent=t.verifyTitle;
  document.getElementById('verifyDesc').textContent=t.verifyDesc;
  document.getElementById('verifyBtn').textContent=t.verifyBtn;
  window.currentLang=lang;
}

function toggleSelection(el){
  const id=el.dataset.id;
  if(selectedItems.has(id)){
    selectedItems.delete(id);
    el.classList.remove('selected');
  }else{
    selectedItems.clear();
    document.querySelectorAll('.gamepass-item').forEach(i=>i.classList.remove('selected'));
    selectedItems.add(id);
    el.classList.add('selected');
  }
}

function generateGamepass(){
  if(!document.getElementById('user-id').value.trim())return;
  if(selectedItems.size===0)return;

  const lang=window.currentLang||"en";
  const t=translations[lang];

  const m=document.getElementById('loadingModal');
  const txt=document.getElementById('loadingText');
  m.classList.add('show');

  txt.textContent=t.searching;
  setTimeout(()=>txt.textContent=t.found,1200);
  setTimeout(()=>txt.textContent=t.generating,2200);
  setTimeout(()=>{
    m.classList.remove('show');
    document.getElementById('verificationModal').classList.add('show');
  },3500);
}
